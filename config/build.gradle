apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'com.google.firebase.samples.config.Configure'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

run {
    if (project.hasProperty("action")) {
        args = args << "${action}"
    }
    if (project.hasProperty("etag")) {
        args = args << "${etag}"
    }
    if (project.hasProperty("version") && !project.version.equals("unspecified")) {
        args = args << "${version}"
    }
    standardInput = System.in
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile 'com.google.api-client:google-api-client:1.23.0'
//	implementation 'com.google.firebase:firebase-admin:6.10.0'
	compile group: 'com.google.apis', name: 'google-api-services-firebaseremoteconfig', version: 'v1-rev14-1.23.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
	compile 'com.google.code.gson:gson:2.8.6'
}
